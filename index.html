<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/strophe.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Sketch</title>
</head>
<body>

<h1>SketchCast</h1>
<div id="login">
    <label id="label1">login name</label>
    <input id="login_name" type="text" value="" >
    <label id="label2" style="padding-left: 10px ">login password</label>
    <input id="login_password" type="password" value="" >
</div>
<!-- status bar -->
<div id="status"></div>
<!-- drawing tool buttons. The ids are the button values -->
<div class="button color" id="color-000"></div>
<div class="button color" id="color-f00"></div>
<div class="button color" id="color-0f0"></div>
<div class="button color" id="color-00f"></div>
<div class="button linew" id="color-2">
    <div></div>
</div>
<div class="button linew" id="color-4">
    <div></div>
</div>
<input id="erase" type="button" value="Erase sketch" >
<input id="connect" type="button" value="Connect" onclick="btn_connect();">
<input id="disconnect" type="button" value="Disconnect">
<input id="subscribe" type="button" value="Subscribe" onclick="subscribe_service();">
<input id="list_pubsub_service" type="button" value="List Pubsub" onclick="list_subscribe_service();">
<input id="clear_message" type="button" value="Clear Message" onclick="clear_message();">
<div class="clear"></div>
<!-- drawing area -->
<canvas id="sketch" width="600" height="500"></canvas>
<!-- empty error dialog -->
<div id="error_dialog" >
    <p></p>
</div>
<div id="message"></div>
</body>
</html>
